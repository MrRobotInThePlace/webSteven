<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Fragment Header -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>
<!-- Fragment Navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des Communes</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a class="nav-link" href="/">Liste des communes <span class="badge badge-primary"
                                                                          th:text="${@communeRepository.count()}"></span></a>
                </li>
                <li></li>
            </ul>

            <form action="/" class="form-inline my-2 my-lg-0" method="GET" role="search">
                <div class="form-group">
                    <input class="form-control" name="search" placeholder="Rechercher..." type="text" value="">
                </div>
                <button class="btn btn-outline-success ml-2 my-2 my-sm-0" type="submit">Rechercher</button>
            </form>
            <a class="btn btn-outline-success ml-2 my-2 my-sm-0" href="/login">Se connecter</a>
        </div>
    </nav>
</div>
</body>
</html>
