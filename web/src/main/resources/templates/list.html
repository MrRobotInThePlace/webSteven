<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: head('Liste des communes')"></head>
</head>
<body>

<div>
    <div th:replace="fragments/header :: navbar"></div>
</div>

<div class="container" th:fragment="listCommunes">
    <div role="alert" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" th:if="${type}">
        <span th:utext="${message}"></span>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">X</span>
        </button>
    </div>
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" sec:authorize="hasRole('ADMIN')">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr th:replace="fragments/table :: colTitles"></tr>
                </thead>
                <tbody>
                <tr th:replace="fragments/table :: tableBody"></tr>
                </tbody>
            </table>
            <div th:replace="fragments/table :: paginationElements"></div>
        </div>
    </div>

</body>
</html>
